<!DOCTYPE html>
<html lang="UA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-color: #ed2224;
        }

        .content {
            height: 17.25cm;
            width: 8.47cm;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .liner {
            width: 100%;
            height: 10px;
            background-color: var(--main-color);
        }

        .model {
            width: 90%;
            border-bottom: 1px solid #000;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }

        .char {
            width: 90%;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .char div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14.5px;
        }

        .char img {
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        .price {
            width: 95%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            color: var(--main-color);
            border: 2px solid var(--main-color);
            border-radius: 1px;
            margin-bottom: 20px;
        }

        .old-price {
            width: 100%;
            padding-right: 30px;
            ;
            text-align: right;
            font-size: 35px;
            color: #404041;
            display: flex;
            flex-direction: row-reverse;

        }

        .old-price span {
            display: block;
            position: relative;
            width: 139px;
        }

        .old-price span::after {
            content: "";
            display: block;
            position: relative;
            top: -20px;
            border-top: 2px solid #404041;
            transform: rotate(166deg);
        }

        .coment {
            width: 90%;
            height: 120px;
            background-color: var(--main-color);
            color: white;
            font-size: 35px;
            padding: 10px;
        }

        .footer {
            width: 90%;
            height: 80px;
            font-size: 9px;
            padding-bottom: 8px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
        }
    </style>
</head>
